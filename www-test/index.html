<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<h1>Testing Modules....</h1>
		<div id="module1" class="col-md-4" data-mod="testModule"></div>
		<div id="module2" class="col-md-4" data-mod="asyncModule"></div>
		<div id="module3" class="col-md-4" data-mod="testModule"></div>
	</div>

	<script src="/public/vendors.js"></script>
	<script src="/public/holder.js"></script>
	<!--
	<script src="build/testModule.min.js"></script>
	-->

	<script>
		$('document').ready(function(){
			System.config({
				baseURL: '/build'
			});
			modLoader( $('[data-mod]') );
		});

		function modLoader(datas){
			datas.each(function(){
				var $mod = $(this);
				var $modName = $mod.data('mod');
				if( window[$modName]){
					//console.log('Window Module ['+$modName+']');
					window[$modName]({el:$mod});
				} else {
					require($modName, function(mod){
						//console.log('Async Module ['+$modName+']');
						mod({el:$mod});
						Holder.run();
					});
				}
			});

			/* Custom require function */
			function require(moduleName, callback){
				var modFile = moduleName+'.min.js';
				System.config({
				    meta: {
						modFile : {
						  format: 'amd'
						}
					}
				});
				System.import(modFile).then(callback);
			};
		};
	</script>
</body>
</html>
